<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt('nhap số nguyên: ');

        if (userInput != "" && userInput != null){
            userInput = parseInt(userInput);
            if (userInput > 0){
                alert(1);
            }else if (userInput <0){
                alert(-1);
            }else{
                alert(0);
            }
        }else{
            alert('nhập một số để chạy trương trình');
        }
    </script>
</body>
</html>
